<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-7 box-sh">
            <div class="row justify-content-end">
                <div class="col text-center ">
                    <h2>Forget Password</h2>
                    <form>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" placeholder="Enter Email" name="email"
                                    [(ngModel)]="email" required>
                            </div>
                        </div>
                        <div class="form-group row mt-2">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Account no.</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" placeholder="Account Number" name="sender"
                                    [(ngModel)]="accountNo" required>
                            </div>
                        </div>
                        <div class="form-group row mt-2">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">New Password</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="New Password" name="password"
                                    [(ngModel)]="password" required>
                            </div>
                        </div>
                        <div class="form-group row1 mt-2 ml-5">
                            <div class="col-sm-6">
                                <button type="submit" class="btn btn-info" mat-button color="primary" (click)="forgetPass()">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
