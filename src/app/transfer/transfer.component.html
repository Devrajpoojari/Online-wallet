<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
        <div> <button class="m-3 btn btn-info" mat-button color="primary" routerLink="/withdraw">Withdraw Money</button>
        </div>
        <div> <button class="m-3 btn btn-info" mat-button color="primary" routerLink="/deposite">Deposite Money</button>
        </div>
        <div> <button class="m-3 btn btn-info" mat-button color="primary" routerLink="/transfer">Transefer
                Money</button></div>
        <div> <button class="m-3 btn btn-info" mat-button color="primary" routerLink="/transaction">Transaction Details</button></div>
    </mat-drawer>

    <mat-drawer-content>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-7 box-sh">

                    <div>
                        <h2>Account Number :
                            {{accountNo}}
                        </h2><br>
                        <h3>Total Balence : {{ubalence}}</h3>

                    </div>
                    <div class="row justify-content-end">
                        <div class="col text-center ">
                            <h2>Transfer Money</h2>
                            <form>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Amount</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" placeholder="Enter Amount"
                                            name="amount" [(ngModel)]="amount" required>
                                    </div>
                                </div>
                                <div class="form-group row mt-4">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label"> Receiver Account
                                        no.</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" placeholder="Account Number"
                                            name="rnumber" [(ngModel)]="rnumber" required>
                                    </div>
                                </div>
                                <div class="form-group row1 mt-2 ml-5">
                                    <div class="col-sm-6">
                                        <button type="submit" class="btn btn-info" mat-button
                                            color="primary" (click)=" transfer()">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>


    </mat-drawer-content>
</mat-drawer-container>
